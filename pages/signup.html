  <style>
    :root {
      --primary: rgb(19, 132, 242);
      --dark: rgba(28, 31, 34, 255);
      --light: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.06);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }


    .auth-wrapper {
      background: var(--glass-bg);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 700px;
      height: 300px;
      overflow: hidden;
      position: relative;
      margin: auto;
      display: flex;
      align-items: center;
    }

    .form-container {
      width: 50%;
      height: fit-content;
      padding: 40px;
      transition: transform 0.6s ease;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: var(--primary);
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .form-container input:focus {
      outline: 2px solid var(--primary);
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 0.2rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: rgb(15, 104, 193);
    }

    .switch-panel {
      width: 50%;
      background-color: #3d3d3d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: absolute;
      height: 100%;
      top: 0;
      right: 0;
      transition: transform 0.3s linear;
    }

    .switch-panel::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("../imgs/thumbnails/auth-background.png") no-repeat center 3.4rem;
      background-size: 100%;

      z-index: 10;
    }

    .switch-panel h2 {
      margin-bottom: 20px;
    }

    #switchText {
      margin-top: -1.2rem;
    }

    .switch-panel button {
      background-color: rgb(243, 116, 43);
      color: white;
      padding: 4px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 11rem;
      margin-left: 2rem;

      z-index: 100;
    }

    .switch-panel button:hover {
      background-color: var(--lightblue);
    }

    .auth-wrapper.active .switch-panel {
      transform: translateX(-100%);
    }

    .auth-wrapper.active .form-container.login {
      animation: switch-login 0.3s linear forwards;
    }

    @keyframes switch-login {
      0% {
        transform: translateX(0);
      }

      50% {
        transform: translateX(40%);
      }

      100% {
        transform: translateX(0);
      }
    }

    .auth-wrapper.revert .form-container.login {
      animation: revert-login 0.3s linear forwards;
    }

    @keyframes revert-login {
      0% {
        transform: translateX(0);
      }

      50% {
        transform: translateX(40%);
      }

      100% {
        transform: translateX(0);
      }
    }

    .form-container.signup {
      height: 100%;
      background-color: transparent;
      overflow-y: scroll;
    }

    .form-container.signup::-webkit-scrollbar {
      display: none;
    }

    .auth-wrapper.active .form-container.signup {
      animation: switch-signup 0.3s linear forwards;
    }

    @keyframes switch-signup {
      0% {
        transform: translateX(0%);
      }

      50% {
        transform: translateX(-40%);
      }

      100% {
        transform: translateX(0%);
      }
    }

    .auth-wrapper.revert .form-container.signup {
      animation: revert-signup 0.3s linear forwards;
    }

    @keyframes revert-signup {
      0% {
        transform: translateX(0%);
      }

      50% {
        transform: translateX(-40%);
      }

      100% {
        transform: translateX(0%);
      }
    }

    .form-container.login {
      background-color: transparent;
    }

    @media screen and (max-width: 768px) {
      .auth-wrapper {
        max-width: 460px;
        height: auto;
        margin: 0 2rem;
      }

      .form-container {
        width: 100% !important;
        padding: 1.5rem;
        padding-bottom: 4rem;
        transform: none !important;
      }

      .form-container.signup {
        display: none;
      }

      .form-container h2 {
        font-size: 24px;
      }

      /* When active, hide signup and show login */
      .auth-wrapper.active .form-container.login {
        display: none;
      }

      .auth-wrapper.active .form-container.signup {
        display: block;
      }

      /* When revert, hide login and show signup */
      .auth-wrapper.revert .form-container.login {
        display: block;
      }

      .auth-wrapper.revert .form-container.signup {
        display: none;
      }

      .switch-panel {
        width: 100%;
        height: fit-content;
        padding: 0;
        bottom: 8px;
        margin-top: auto;
        background-color: transparent;
        align-items: end;
        transform: none !important;
      }

      .toggle-btn {
        margin: 0 1rem !important;
        background-color: transparent !important;
        text-decoration: underline;
        color: rgb(52, 123, 255) !important;
      }

      .switch-panel>*:not(.toggle-btn) {
        display: none;
      }

      .switch-panel::after {
        display: none;
      }
    }
  </style>

    <div id="content" class="flex-grow-1 all-center">

            <input type="text" placeholder="Username" required />

          </form>
        </div>

        <!-- Switch Panel -->

  <script>
    const authBox = document.getElementById("authBox");
    const switchText = document.getElementById("switchText");

    if (location.href.includes("/signup")) {
      toggleForm();
    }

    function toggleForm() {
      authBox.classList.toggle("active");

      if (
        !authBox.classList.contains("active") ||
        authBox.classList.contains("revert")
      ) {
        authBox.classList.toggle("revert");
      }

      const isSignup = authBox.classList.contains("active");
      switchText.innerText = isSignup ? "Already a member?" : "New here?";
      document.querySelector(".switch-panel button").innerText = isSignup
        ? "Login"
        : "Sign Up";

      window.history.replaceState(
        {},
        isSignup ? "Signup" : "Login",
        isSignup ? "/signup" : "/login"
      );
    }

    // SIGNUP FORM SUBMIT
    document
      .getElementById("signupForm")
      .addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;

        const data = {
          name: form[0].value,
          username: form[1].value,
          email: form[2].value,
          password: form[3].value,
        };

        try {
          const res = await fetch("/signup", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams(data), // send as form data
          });

          const message = await res.text(); // get plain text response

          if (res.ok) {
            alert("✅ " + message);
            form.reset();
            toggleForm(); // Switch to login
          } else {
            alert("❌ Signup failed: " + message);
          }
        } catch (err) {
          console.error("Signup error:", err);
          alert("Something went wrong during signup.");
        }
      });

    // LOGIN FORM SUBMIT
    document
      .getElementById("loginForm")
      .addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;
        const data = {
          email: form[0].value,
          password: form[1].value,
        };

        try {
          const res = await fetch("/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const response = await res.json();
          if (response.success) {
            alert("Login successful!");
            localStorage.setItem("loginData", JSON.stringify(response.data));
            window.history.back();
          } else {
            alert("Login failed: " + response.message);
          }
        } catch (err) {
          console.error("Login error:", err);
          alert("Something went wrong during login.");
        }
      });
  </script>

  <script>
    // Utility function to debounce user input
    function debounce(func, delay) {
      let timeout;
      return (...args) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), delay);
      };
    }

    // Validate a field (username or email)
    async function validateField(field, value, inputElement) {
      if (!value.trim()) return;

      try {
        const res = await fetch(
          `/check-signup-creds?${field}=${encodeURIComponent(value)}`
        );
        const data = await res.json();

        if (data.available) {
          inputElement.style.border = "2px solid green";
          inputElement.setCustomValidity(""); // allow form submit
          removeErrorMessage(inputElement);
        } else {
          inputElement.style.border = "2px solid red";
          inputElement.setCustomValidity(`${field} not available`);
          showErrorMessage(inputElement, `${field} not available`);
        }
      } catch (err) {
        console.error(`Error checking ${field}:`, err);
      }
    }

    function showErrorMessage(input, message) {
      removeErrorMessage(input);
      const span = document.createElement("span");
      span.textContent = message;
      span.style.color = "red";
      span.style.fontSize = "0.8em";
      span.classList.add("error-msg");
      input.parentNode.insertBefore(span, input.nextSibling);
    }

    function removeErrorMessage(input) {
      const next = input.nextSibling;
      if (next && next.classList && next.classList.contains("error-msg")) {
        next.remove();
      }
    }

    const signupForm = document.getElementById("signupForm");
    const usernameInput = signupForm[1]; // Username field
    const emailInput = signupForm[2]; // Email field

    usernameInput.addEventListener(
      "input",
      debounce(() => {
        validateField("username", usernameInput.value, usernameInput);
      }, 500)
    );

    emailInput.addEventListener(
      "input",
      debounce(() => {
        validateField("email", emailInput.value, emailInput);
      }, 500)
    );
  </script>
