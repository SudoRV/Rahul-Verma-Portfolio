<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul Verma</title>
    <link rel="icon" type="image/x-icon" href="/imgs/icons/favicon.png">

    <link href="./css/universal.css" rel="stylesheet">
    <link href="./css/media.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/hireme.css">
</head>

<body>

    <div id="psuedo-body" class="psuedo-body">
        <!-- navbar -->
        <div class="navbar">
            <nav>
                <li class="hand logo"><img onclick="window.location.href='/'" class="img100" src="./imgs/icons/logo.svg"
                        alt="">
                </li>

                <div class="center all-center">
                    <li class="hand" onclick="getPage('about')"><a>About</a></li>
                    <li onclick="getPage('projects')" class="hand projects-link"><a>Projects</a></li>
                    <!--<li onclick="getPage('services')" class="hand"><a>Services</a></li>-->
                    <li onclick="getPage('contact')" class="hand"><a>Contact</a></li>
                    <li class="hand"><a href="/login" class=" ">Sign In</a></li>
                </div>

                <li class="hand hireme-btn">
                    <a href="/hireme" class="button" id="hire">Hire Me</a>
                </li>

                <div id="menuBtn" class="hand menu-btn">
                    <input id="menu-toggle" type="checkbox">
                    <label for="menu-toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>

                    <div id="menu" class="menu">
                        <li class="hand" onclick="getPage('about')"><a>About</a></li>
                        <li onclick="getPage('projects')" class="hand"><a>Projects</a></li>
                        <!--<li onclick="getPage('services')" class="hand"><a>Services</a></li>-->
                        <li onclick="getPage('contact')" class="hand"><a>Contact</a></li>
                        <li class="hand"><a href="/login" class=" ">Login</a></li>

                        <li class="hand hireme-btn">
                            <a href="/hireme" class="button" id="hire">Hire Me</a>
                        </li>
                    </div>

                </div>
            </nav>
        </div>


        <div id="" class="page">
            <h2 class="text-center under-lg bold22">Hire Me</h2>

            <form class="all-center  flex-direction-col hireForm" action="/hireme" method="POST">
                <div class="flex all-center w100 hiretop-row">
                    <input class="hireInp hiretop" name="name" type="text" placeholder="Name">
                    <input class="hireInp hiretop" name="phone" type="tel" placeholder="Phone">
                </div>
                <input class="hireInp hireEmail" name="email" type="email" placeholder="Email">
                <label class="checkServiceLabel bold18 mgt2" for="checkService">Select Service</label>
                <div id="checkService" class="checkService">
                    <input price=20000 class="checkServicesInp customCheckbox checkbox" type="checkbox" name="s1" id="">
                    <input price=30000 class="checkServicesInp  customCheckbox checkbox" type="checkbox" name="s2"
                        id="">
                    <input price=10000 class="checkServicesInp  customCheckbox checkbox" type="checkbox" name="s3"
                        id="">
                </div>
                <label id="estbudget" class="hireInp flex aic estbudget w70 budget">Rs. You Can't Afford</label>
                <textarea class="hireInp w70" name="customService" id="customService" cols="30" rows="10"
                    placeholder="Enter Optioal Services"></textarea>
                <input id="userBudget" class="budget hireInp w70 userBudget" name="userbudget" type="number"
                    placeholder="Your Budget">
                <input id="hireme" class="w70 hireInp" type="submit" value="Hire Me">
            </form>
        </div>
        <footer class=""></footer>
    </div>

    <script src="./js/universal.js"></script>
    <script src="./js/hire.js"></script>
</body>

</html>
